# Required: Must match EXACTLY what's in SonarCloud (case-sensitive)
sonar.projectKey=book-api-project
sonar.projectName=Book API

# Optional but recommended
sonar.projectVersion=1.0.0

# Source directory (use '.' for root or specify 'src' if applicable)
sonar.sources=.

# Exclusions (critical for Node.js to avoid false issues)
sonar.exclusions=node_modules/**,test/**,coverage/**,*.log,.git/**,.github/**,.idea/**

# Language-specific settings (Node.js/JavaScript)
sonar.language=js
sonar.javascript.lcov.reportPaths=coverage/lcov.info  # If using Jest/Mocha with coverage

# SonarCloud connection (credentials injected via Jenkins)
sonar.host.url=https://sonarcloud.io
sonar.organization=harshpandya7-8-2cdevsecops  # Must match your SonarCloud org
sonar.login=${env.SONAR_TOKEN}  # From Jenkins credentials
