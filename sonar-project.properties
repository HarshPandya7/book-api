# sonar-project.properties

# Unique project key for SonarQube (e.g., your GitHub repo name)
# This MUST match the project key in SonarCloud (Harsh Pandya / book-api -> book-api-project)
sonar.projectKey=book-api-project
# Human-readable name for your project in SonarCloud UI
sonar.projectName=Book API

# Version of your project (optional, but good practice)
sonar.projectVersion=1.0.0

# Path to the source code to be analyzed (defaults to current directory '.')
sonar.sources=.

# File exclusions - CRITICAL for Node.js projects!
# Prevents scanning of node_modules, test files, build artifacts, etc.
sonar.exclusions=node_modules/**,test/**,build/**,dist/**,coverage/**,*.json,*.md,*.txt,Jenkinsfile

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# --- IMPORTANT FOR SONARCLOUD ---
# Define SonarCloud host URL (often handled by withSonarCloudEnv, but good to have)
sonar.host.url=https://sonarcloud.io

# --- IMPORTANT FOR SONARCLOUD (if using a specific organization) ---
# Your organization key on SonarCloud (e.g., your GitHub username if personal account)
sonar.organization=harshpandya7-8-2cdevsecops # <--- REPLACE with your SonarCloud organization key